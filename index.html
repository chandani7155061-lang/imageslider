<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
<style>
body {
  font-family: Arial;
  background-color: rgba(0, 0, 0, 0.829);
}

.slider {
  width: 1000px;
  height: 800px;
  margin: auto;
  position: relative;
  overflow: hidden;
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.active {
  opacity: 1;
}

.prev, .next {
  position: absolute;
  top: 50%;
  background: black;
  color: white;
  border: none;
  padding: 8px;
  cursor: pointer;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

.dots {
  text-align: center;
  margin-top: 10px;
}

.dots span {
  height: 10px;
  width: 10px;
  background: gray;
  display: inline-block;
  border-radius: 50%;
  margin: 5px;
  cursor: pointer;
}


</style>
</head>
<body>

<div class="slider">
  <img src="hr.jpg" class="slide active">
  <img src="hr2.jpg" class="slide">
  <img src="hr3.jpg" class="slide">

  <button class="prev" onclick="prevSlide()"><</button>
  <button class="next" onclick="nextSlide()">></button>
</div>

<div class="dots">
  <span onclick="showSlide(0)"></span>
  <span onclick="showSlide(1)"></span>
  <span onclick="showSlide(2)"></span>
</div>

<script>


    let slides = document.querySelectorAll(".slide");
let index = 0;

function showSlide(i) {
  slides[index].classList.remove("active");
  index = i;
  slides[index].classList.add("active");
}

function nextSlide() {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}

function prevSlide() {
  slides[index].classList.remove("active");
  index = (index - 1 + slides.length) % slides.length;
  slides[index].classList.add("active");
}


setInterval(nextSlide,3000);
</script>
</body>
</html>
